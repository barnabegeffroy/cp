<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de codes postaux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Recherche de codes postaux</h2>
    <form id="postcodeForm" onsubmit="submitForm(event)">
      <label for="codePostal">Code Postal :</label>
      <input
        type="text"
        id="codePostal"
        name="codePostal"
        required
        pattern="[0-9]{5}"
      /><br /><br />

      <label for="rayon">Rayon (en km) :</label>
      <input
        type="number"
        id="rayon"
        name="rayon"
        value="10"
        min="0"
        max="50"
      /><br /><br />

      <button type="submit">Rechercher via API</button>
    </form>

    <div id="loading" class="loading" style="display: none">
      Chargement en cours...
    </div>

    <div id="results">
      <!-- Les résultats seront affichés ici -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
